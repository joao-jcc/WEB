<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching at google.com</title>
  <style>
    body, #container {
      background: #051f2f;
    }

    #div-form {
      border: 5px solid black;
      text-align: center;
      width: 40%;
      height: 300px;
      margin-left: 30%;
      background: rgba(82, 140, 206, 0.63);
    }


  </style>
</head>
<body>

  <div id="container">
    <div id="div-form">
      <h2>Search in Google</h2>
       <form action="https://google.com/search" id="google-search">
      <label>
        <input type="text" name="q" placeholder="type your query">
      </label>
      <input type="submit" name="search" value="search">
      </form>
    </div>

  </div>

</body>
</html>
